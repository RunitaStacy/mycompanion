# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - MyCompanionbot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_206a20cd392e4b3f9dfe7e8204d000bb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bd5bae4a90f648d5b0d35a3ab67980f7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_206a20cd392e4b3f9dfe7e8204d000bb }}/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MyCompanionbot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_94c8f962f7d248d1b5b53d7a624f3c0e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_206a20cd392e4b3f9dfe7e8204d000bb }}/nginx:${{ github.sha }}'