# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - MyCompanionbot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c3afa47f54ef4f0c8b4632c292f4d9eb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4707536f75974119ab61b90317867160 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c3afa47f54ef4f0c8b4632c292f4d9eb }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MyCompanionbot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b6125a72159840818f9209785432902f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c3afa47f54ef4f0c8b4632c292f4d9eb }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'